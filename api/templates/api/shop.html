<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'api/shop.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="main_wrapper">
    <div class="signup_container">
      <div class="signup_header__menu">
        <ul class="signup_header__list left">
          <li>
            <a href="/" class="signup_header__link">Главная</a>
          </li>
          <li>
            <a href="{% url 'profile' %}" class="signup_header__link">Профиль</a>
          </li>
          <li>
            <a href="/#gallery" class="signup_header__link">Галерея</a>
          </li>
          <li>
        </ul>
        <img src="{% static 'api/img/Logos/spartashop.svg' %}" alt="" class="header_logo">
        <ul class="signup_header__list right">
          <li>
            <a href="/#contacts" class="signup_header__link">Контакты</a>
          </li>
          <li>
            <a href="{% url 'shop' %}" class="signup_header__link active">Магазин</a>
          </li>
          <li>
            <a href="" class="signup_header__link">Акции</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="wrapper">
      <div class="container">
          <div class="header">
              <div class="header__body">
                  <a href="#" class="header__logo">
                      <img id="logo" src="{% static 'api/img/Logos/WS@72x-8.png' %}">
                  </a>
                  <div class="header__burger">
                      <span></span>
                  </div>
                  <nav class="header__menu">
                      <ul class="header__list">
                          <li>
                              <a href="/" class="header__link">Главная</a>
                          </li>
                          <li>
                              <a href="{% url 'profile' %}" class="header__link">Профиль</a>
                          </li>
                          <li>
                              <a href="/#gallery" class="header__link">Галерея</a>
                          </li>
                          <li>
                              <a href="/#contacts" class="header__link">Контакты</a>
                          </li>
                          <li>
                              <a href="{% url 'shop' %}" class="header__link active">Магазин</a>
                          </li>
                          <li>
                              <a href="" class="header__link">Акции</a>
                          </li>
                      </ul>
                  </nav>
              </div>
          </div>
      </div>
  </div>

  <div class="content">
    <div class="container">

    </div>
  </div>
</body>
</html>
